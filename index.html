<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas CSS - Niomic</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    * {
      margin-top: 30px;
    }
  </style>

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-5">
        <div class="text-center">
          <p class="h3">Rounded Image</p>
          <img src="jakarta.jpg" alt="jakarta" class="rounded" width="200px" height="200px">
        </div>
      </div>
      <div class="col-2">
        <div class="text-center">
          <p class="h3">Circle Image</p>
          <img src="lampung.jpg" alt="lampung" class="rounded-circle" width="200px" height="200px">
        </div>
      </div>
      <div class="col-5">
        <div class="text-center">
          <p class="h3">Thumbnail Image</p>
          <img src="yogyakarta.jpg" alt="yogyakarta" class="img-thumbnail" width="200px" height="200px">
        </div>
      </div>
    </div>
  </div>

  

  

  
</body>
</html>
